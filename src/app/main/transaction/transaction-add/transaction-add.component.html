<div class="row mt-5">
  <div class="col-md-10">
    <h1>Add Transactions</h1>
  </div>
</div>
<div class="row mt-3">
  <div class="col-md-8 offset-md-2">
    <form
      class="example-form"
      (ngSubmit)="onSubmitTransaction(transactionForm)"
      #transactionForm="ngForm"
    >
      <mat-form-field>
        <mat-label>Transaction Type</mat-label>
        <select matNativeControl name="operation" ngModel required>
          <option value="" selected hidden></option>
          <option value="debit">Debit</option>
          <option value="credit">Credit</option>
        </select>
        <mat-error>
          Please select transaction type.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Amount</mat-label>
        <input
          matInput
          name="amount"
          ngModel
          placeholder="500"
          required
          pattern="[0-9]+"
        />
        <mat-error>
          {{
            transactionForm.controls?.amount?.hasError("required")
              ? "Amount is required."
              : "Please enter valid amount."
          }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          name="description"
          ngModel
          placeholder="Food"
          rows="4"
          required
        ></textarea>
        <mat-error>
          Description is required.
        </mat-error>
      </mat-form-field>

      <button class="mt-2" mat-raised-button color="primary" [disabled]="loading">{{ loading ? 'Saving' : 'Save'}}</button>
      <button class="mt-2 ml-2" mat-raised-button type="button" [routerLink]="['/transaction']">Cancel</button>
    </form>
  </div>
</div>
